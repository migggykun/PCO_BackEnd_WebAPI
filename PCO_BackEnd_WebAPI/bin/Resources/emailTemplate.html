<body style="background-color: #f2f2f2;">
    <table style = "max-width: 484px; margin-top: 10px; margin-left: auto; margin-right: auto; border-collapse:separate; border-radius:6px; -moz-border-radius:6px;" cellspacing="0" cellpadding="0" bgcolor ="#FDFDFD">
        <tr>
            <td style = "text-align: center">
                <img src="cid:logo" alt="" width= "275"height="75" />
            </td>
        </tr>
        <tr>
            <td>
                <img src="cid:header" height=200 />
                </br>
            </td>
        </tr>
        <tr>
            <td>
                <h1 style ="margin-bottom: 1px; margin-top: 5px; color: #292E31;
                            font-size: 17px; font-weight: bold; text-align: center; padding-left: 5px;">{header}</h1>
                <p style ="margin-bottom:1px; margin-top:5px; color: #839197; font-size: 14px; text-align: center; padding-left: 5px;">{body}</p>
            </td>
        </tr>
        <tr>
            <td>
                <a style = "display: block; width: 120px; background-color: #414EF9; border-radius: 5px; color: #FFFFFF; font-size: 15px;
                   line-height: 36px; text-align: center; text-decoration: none; -webkit-text-size-adjust: none; margin-left: auto; margin-right: auto;" href="{url}">{button}</a>
            </td>
        </tr>
        <tr>
            <td>
                <p style ="margin-top: 0; color: #839197; font-size: 12px; line-height: 1.5em; text-align: center; padding-left: 5px;">If you did not request this, please ignore this email. </p>
                </br>
            </td>
        </tr>
    </table>
    <table style="padding-top: 5px; border-top: 1px solid #E7EAEC;" cellspacing="0" cellpadding="0" bgcolor = "#FFFFFF">
        <tbody>
            <tr>
                <td>
                    <p style="font-size: 12px;" align="center">If you're having trouble clicking the button, copy and paste the URL below into your web browser.
                    <br><a href="{url}" style ="color: #414EF9;" align = "center">{url}</a></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="font-size: 12px; text-align: center;">Philippine College of Optometrists&nbsp;<br />COPYRIGHT &copy; 2020</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
